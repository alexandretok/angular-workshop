<h3>{{ listTitle }}</h3>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <input type="text" formControlName="label">
  <button type="submit" [disabled]="items.length > 9 || !form.valid">Add new item</button>
</form>

<warning-message *ngIf="!form.valid && !form.pristine">
    Label is required
  </warning-message>

<warning-message *ngIf="items.length > 9">
  Maximum allowed items reached!
</warning-message>

<div style="margin-top: 10px;">
  Number of items: <strong>{{ items.length }}</strong>
</div>

<ul>
  <todo-item *ngFor="let item of items" [item]="item"></todo-item>
</ul>
