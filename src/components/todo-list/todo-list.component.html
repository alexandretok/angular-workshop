<h3>{{ listTitle }}</h3>

<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <input type="text" ngModel name="label">
  <button type="submit" [disabled]="items.length > 9">Add new item</button>
</form>

<warning-message *ngIf="items.length > 9">
  Maximum allowed items reached!
</warning-message>

<div style="margin-top: 10px;">
  Number of items: <strong>{{ items.length }}</strong>
</div>

<ul>
  <todo-item *ngFor="let item of items" [item]="item"></todo-item>
</ul>
